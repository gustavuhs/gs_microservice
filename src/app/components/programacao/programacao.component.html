<div class="card" *ngFor="let evento of eventos" [appHoverBorder]="'#FF5100'">
  <h3>{{ evento.titulo }}</h3>
  <p><strong>Data:</strong> {{ evento.data }}</p>
  <p><strong>Horário:</strong> {{ evento.horario }}</p>
  <p><strong>Local:</strong> {{ evento.local }}</p>

  <p style="color: red">Questão 9</p>

  <button *ngIf="!inscricoes.has(evento.titulo)" (click)="participar(evento.titulo)">
    Participar
  </button>

  <div *ngIf="inscricoes.has(evento.titulo)">
    <p>✅ Você se inscreveu no evento: <strong>{{ evento.titulo }}</strong></p>
    <button (click)="sairDoEvento(evento.titulo)">Sair do Evento</button>
  </div>
</div>

<h3 style="color: red">Questão 10</h3>
<app-evento-card
  [titulo]="'Kick-off'"
  [data]="'26 de maio'"
  [horario]="'19H00'"
  [local]="'ONLINE'">
</app-evento-card>
